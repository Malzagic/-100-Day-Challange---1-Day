<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singup Page - #1 Day Challange</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="wrapper">
        <div class="title">
            <h1>Company SignUp Formula!</h1>
        </div>
        <div class="container">
            <div class="info">
                <h2>Sing Up</h2>
                <p>Here is a sign up form. If u want to take a part of our mission just fill the form and sing up for free! Just type your email address and that's it!</p>
            </div>
            <div class="formula">
                <form>
                    <input id="signup" type="submit" value="Sign Up!">
                    <input id="email" type="email" placeholder="example@email.com">
                </form>
            </div>
        </div>
    </section>

    <script defer src="app.js"></script>
</body>
</html>
